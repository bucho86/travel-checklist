<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airtrav Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet" type="text/css" />
</head>
<body>
<!--header-->
<!--//end header-->
    <header class="bg-white shadow-sm">
        <nav class="navbar w-full max-w-7xl mx-auto py-4">
            <!-- Logo -->
            <div class="flex-1">
                <a href="#" class="text-xl font-bold">
                    <img src="logo%20(1).png" alt="Airtrav Logo" class="inline-block w-8 h-8 mr-2">
                    Airtrav
                </a>
            </div>
<!--//end header-->
            <!-- Navigation Links -->
            <div class="flex-none hidden md:flex space-x-6">
                <a href="#" class="text-gray-600 hover:text-black">Things To Do</a>
                <a href="#" class="text-gray-600 hover:text-black">Tour</a>
                <a href="#" class="text-gray-600 hover:text-black">Blog</a>
            </div>

            <!-- Right Section (Currency, FAQ, Notification, Avatar) -->
            <div class="flex-none space-x-4 flex items-center">
                <!-- Currency Dropdown -->
                <div class="dropdown dropdown-end">
                    <label tabindex="0" class="btn btn-ghost btn-sm">USD</label>
                    <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-32">
                        <li><a href="#">USD</a></li>
                        <li><a href="#">EUR</a></li>
                        <li><a href="#">GBP</a></li>
                    </ul>
                </div>

                <!-- FAQ -->
                <a href="#" class="text-gray-600 hover:text-black">FAQ</a>

                  <!-- Notification Bell Icon -->
                <button class="btn btn-ghost btn-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-5 h-5 stroke-current">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 00-9.33-5.195A2 2 0 018 3.158V3a2 2 0 00-1 0v.158a2 2 0 010 .847 6.002 6.002 0 00-4.338 10.195L5 17h5m0 0a3 3 0 006 0h-6z" />
                    </svg>
                </button>

                <!-- User Avatar -->
                <div class="avatar">
                    <div class="w-10 rounded-full ring ring-gray-300 ring-offset-base-100 ring-offset-2">
                        <img src="https://via.placeholder.com/150" alt="User Avatar" />
                    </div>
                </div>
            </div>
        </nav>
    </header>
<!-- Navigation Tabs -->
	<div class="px-4 py-3 bg-gray-50 flex items-center gap-2">
		<button class="btn btn-ghost btn-sm rounded-full bg-white">Route</button>
		<div class="dropdown">
			<button class="btn btn-ghost btn-sm rounded-full bg-white">
                Day by day
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
            </button>
		</div>
		<button class="btn btn-ghost btn-sm rounded-full bg-white">Where to stay</button>
		<button class="btn btn-neutral btn-sm rounded-full">Checklist</button>
	</div>
<div class="flex items-center gap-4">
  <div class="w-1/4">Check list</div>
  <div class="w-full">
    <div class="h-2 w-full bg-gray-200 rounded-full overflow-hidden">
      <div class="bg-blue-500 h-full rounded-full" style="width: 40%;"></div>
    </div>
  </div>
  <span>40%</span>
</div>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <div class="mb-6">
            <h2 class="text-orange-400 font-medium">Travel (2)</h2>
        </div>

        <!-- Travel Cards Container -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- First Travel Card -->
            <div class="card bg-white shadow-sm hover:shadow-md transition-shadow">
                <div class="card-body p-4">
                    <div class="flex items-start justify-between">
                        <div class="flex-1">
                            <div class="flex items-center gap-4 mb-4">
                                <span class="text-slate-400">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                                    </svg>
                                </span>
                                <div class="flex flex-col">
                                    <span class="text-sm text-slate-500">From</span>
                                    <span class="font-medium">Dhaka City</span>
                                </div>
                            </div>

                            <div class="flex items-center gap-4">
                                <span class="text-slate-400">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                                    </svg>
                                </span>
                                <div class="flex flex-col">
                                    <span class="text-sm text-slate-500">To</span>
                                    <span class="font-medium">Bangkok</span>
                                </div>
                            </div>
                        </div>

                        <div class="dropdown dropdown-end">
                            <label tabindex="0" class="btn btn-ghost btn-circle">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"/>
                                </svg>
                            </label>
                        </div>
                    </div>

                    <div class="flex justify-between items-center mt-4">
                        <span class="text-sm text-slate-500">From $711</span>
                        <button class="btn btn-sm bg-blue-100 border-none text-blue-600 hover:bg-blue-200">Check prices</button>
                    </div>
                </div>
            </div>

            <!-- Second Travel Card -->
            <div class="card bg-white shadow-sm hover:shadow-md transition-shadow">
                <div class="card-body p-4">
                    <div class="flex items-start justify-between">
                        <div class="flex-1">
                            <div class="flex items-center gap-4 mb-4">
                                <span class="text-slate-400">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                                    </svg>
                                </span>
                                <div class="flex flex-col">
                                    <span class="text-sm text-slate-500">From</span>
                                    <span class="font-medium">Bangkok</span>
                                </div>
                            </div>

                            <div class="flex items-center gap-4">
                                <span class="text-slate-400">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                                    </svg>
                                </span>
                                <div class="flex flex-col">
                                    <span class="text-sm text-slate-500">To</span>
                                    <span class="font-medium">Dhaka City</span>
                                </div>
                            </div>
                        </div>

                        <div class="dropdown dropdown-end">
                            <label tabindex="0" class="btn btn-ghost btn-circle">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"/>
                                </svg>
                            </label>
                        </div>
                    </div>

                    <div class="flex justify-between items-center mt-4">
                        <span class="text-sm text-slate-500">From $911</span>
                        <button class="btn btn-sm bg-blue-100 border-none text-blue-600 hover:bg-blue-200">Check prices</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
